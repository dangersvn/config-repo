logging:
  level:
    com.netflix.discovery: DEBUG
eureka:
  client:
    serviceUrl:
      defaultZone: http://eurekaLocalUser:eurekaLocalPassword@localhost:8761/eureka/
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: refresh,info # Add refresh here

course:
  greeting: "Hello from local Config!"
  welcomeMessage: "Welcome to local Course Management - Initial Version"
  maxStudents: 100